<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <div class="row">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button id="slash">/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="asterix">*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="minus">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="plus">+</button>
                </div>
                <div class="row">
                    <button id="backspace">
                        <img src="assets/backspace-svgrepo-com.svg" alt="">
                    </button>
                    <button id="zero">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
</body>
</html>
